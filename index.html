<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery AJAX</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<h1>jQuery AJAX Tutorial</h1>
<ul id="friends"></ul>

<template id="friend-template">
    <li data-id="{{id}}">
        <p>
            <strong>Name:</strong>
            <span class="noedit name">{{name}}</span>
            <input class="edit name"/>
        </p>
        <p>
            <strong>Age:</strong>
            <span class="noedit age">{{age}}</span>
            <input class="edit age">
        </p>
        <button data-id="{{id}}" class="remove">X</button>
        <button class="editFriend noedit">Edit</button>
        <button class="saveEdit edit">Save</button>
        <button class="cancelEdit edit">Cancel</button>
    </li>
</template>

<h4>Add a friend</h4>
<p>name: <input type="text" id="name"></p>
<p>age: <input type="text" id="age"></p>
<button id="add-friend">Add!</button>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/mustache.js"></script>
<script src="js/index.js"></script>
</body>
</html>
